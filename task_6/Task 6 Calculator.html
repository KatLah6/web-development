<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1: Calculator</title>
    <!-- Link to external JavaScript file -->
    <script src="calculator_task_6_1.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #edc7f9;
        }
        .container {
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .calculator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 152, 233, 0.1);
            background-color: #ffbbf790;
        }
        input[type="number"], select, button {
            padding: 6px;
            font-size: 14px;
            width: 70px;
            text-align: center;
            border-radius: 4px;
            border: 1px solid #97ff8d;
        }
        button {
            width: auto;
            cursor: pointer;
        }
        #result {
            font-weight: bold;
            margin-left: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Headline -->
    <h2>Task 1. Calculator with text box and dropdown list</h2>
            
    <div class="calculator">
        <!-- First number input with placeholder -->
        <input type="number" id="num1" placeholder="0">

        <!-- Dropdown for operation selection with symbols only -->
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">ร</option>
            <option value="divide">รท</option>
        </select>

        <!-- Second number input with placeholder -->
        <input type="number" id="num2" placeholder="0">

        <!-- Calculate button with "=" symbol -->
        <button onclick="calculate()">=</button>

        <!-- Result display -->
        <span id="result">0</span>
    </div>
</div>

</body>
</html>
