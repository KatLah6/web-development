<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 Calculator with text box and option buttons</title>
    <script src="calculator_task_6_2.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background: rgb(206, 182, 249);
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 191, 238, 0.1);
            width: 300px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #699671;
            color: white;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }
        button:hover {
            background-color: #699671;
        }
        .clear {
            background-color: #dc3545;
        }
        .clear:hover {
            background-color: #c82333;
        }
        .operators {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <input type="text" id="input1" placeholder="number " required>
        <input type="text" id="input2" placeholder="number" required>
        
        <div class="operators">
            <input type="radio" name="operator" id="add" value="+">
            <label for="+">Addition</label><br>
            <input type="radio" name="operator" id="subtract" value="-">
            <label for="-">Subtraction</label><br>
            <input type="radio" name="operator" id="multiply" value="*">
            <label for="*">Multiplication</label><br>
            <input type="radio" name="operator" id="divide" value="/">
            <label for="/">Division</label><br>
        </div>
        
        <div class="buttons">
            <button onclick="compute()">=</button>
            <button class="clear" onclick="clearFields()">Clear</button>
        </div>
    </div>

    
</body>
</html>
